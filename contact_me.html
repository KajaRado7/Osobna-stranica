<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">  
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src="contact_me.js"></script>
 <link href="contact_me.css" rel="stylesheet" type="text/css" />
</head>

<body>


<div class="main">
    <h1>CONTACT ME</h1>
<hr>

<div class="row">
  <div class="col-75">
    <div class="container">
    
      <form action='#' id="form1" onsubmit="submitFunction()">
      
        <div class="row">
          <div class="col-50">
            <h3>Your info</h3>
            <label for="frmName"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="frmName" name="frmName" placeholder="Marko Horvat" value="">
            
            <label for="frmEmail"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="frmEmail" name="frmEmail" placeholder="Marko@primjer.com" value="">
            
            <label for="frmAdr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="frmAdr" name="frmAdr" placeholder="Ilica 17" value="">
            
            <label for="frmCity"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="frmCity" name="frmCity" placeholder="Zagreb" value="">


            <div class="row">
              <div class="col-50">
                <label for="frmState">State</label>
                <input type="text" id="frmState" name="frmState" placeholder="Croatia" value="">
              </div>
              <div class="col-50">
                <label for="frmZip">Zip</label>
                <input type="text" id="frmZip" name="frmZip" placeholder="10000" value="">
              </div>
              <div class="col-50">
                <label for="frmNote">Note:</label>
                <textarea id="frmNote" name="frmNote" value="" placeholder="Describe the drawing in as much detail as possible !" value=""></textarea></label><br><br>
              </div> 
            </div>


          </div>
        </div>

        <input type="submit" class="btn" name="SEND" value="SEND">

      </form>
    </div>
  </div>
</div>

</div>

</body>
</html>
